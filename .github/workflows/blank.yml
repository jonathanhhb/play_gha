# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build C Extensions
        run: |
          python setup.py build_ext --inplace

      - name: Build Python Wheel
        run: |
          python setup.py bdist_wheel

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: wheel-linux
          path: dist/*.whl

      - name: Build and publish
        env:
          TWINE_REPOSITORY_URL: https://packages.idmod.org/api/pypi/idm-pypi-production/
          TWINE_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: |
          pip3 install twine
          twine upload dist/*

      - name: Runner debug mode
        if: always()
        run: |
          echo "Runner debug mode"
          bash

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Install MinGW
        run: |
          choco install mingw -y

      - name: Build C Extensions
        run: |
          python setup.py build_ext --inplace

      - name: Build Python Wheel
        run: |
          python setup.py bdist_wheel

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: wheel-windows
          path: dist/*.whl
